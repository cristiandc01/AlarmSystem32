#######################################
#            OUTPUT CONTROL           #
#######################################


switch:
  - platform: gpio
    pin: GPIO17
    name: "SIREN"
    id: rl_siren
    restore_mode: ALWAYS_OFF
    internal: true
    inverted: true


  - platform: gpio
    pin: GPIO16
    name: "RL_STATE"
    id: rl_state
    restore_mode: RESTORE_DEFAULT_OFF
    internal: true
    inverted: true






#######################################
#        ALARM PANEL COMPONENT        #
#######################################



alarm_control_panel:
  - platform: template
    name: Alarm System
    arming_home_time: 0s
    arming_away_time: 3s
    pending_time: 5s
    trigger_time: 5min
    requires_code_to_arm: true
    id: alrm
    restore_mode: RESTORE_DEFAULT_DISARMED
    codes:
      - "1234"
#######################################
#LIST OF BINARY SENSOR OBSERVED BY ALARM COMPONENT
    binary_sensors:
      - input: tamper
      - input: zone_1
      - input: zone_2
      - input: zone_3
      - input: zone_4
#     - input: rm_in1

#######################################

    on_triggered:
      then:
        - switch.turn_on: rl_siren
        
    on_cleared:
      then:
        - switch.turn_off: rl_siren
    
    on_state:
      then:
        - if:
            condition:
             alarm_control_panel.is_armed: alrm
            then:
             
             - switch.turn_on: rl_state
             - light.turn_on:
                id: NFC_LED
                brightness: 40%
                red: 100%
                green: 0%
                blue: 0%
                

            else:
             
             - switch.turn_off: rl_state
             - light.turn_on:
                id: NFC_LED
                brightness: 40%
                red: 0%
                green: 100%
                blue: 0%



#######################################
#        NEOPIXEL LED CONFIG          #
#######################################



light:
- platform: neopixelbus
  variant: WS2812
  pin: $neopixel_led_pin
  num_leds: 1
  flash_transition_length: 500ms
  type: GRB
  id: NFC_LED
  name: "LED"
  restore_mode: RESTORE_DEFAULT_ON
  internal: true