# These substitutions allow the end user to override certain values
substitutions:
  devicename: alarmsystem
  friendly_name: "alarmSystem 1.0"
  in1_name: Tamper
  in2_name: Zone 1
  in3_name: Zone 2
  in4_name: Zone 3
  in5_name: Zone 4
  in6_name: PW_presence
  neopixel_led_pin: GPIO1
  project_name: "DC Domotics.AlarmSystem32"
  project_version: "1.1.0"

esphome:
  name: "${devicename}"
  # Automatically add the mac address to the name
  # so you can use a single firmware for all devices
  name_add_mac_suffix: true
  project:
    name: ${project_name}
    version: ${project_version}

  # This will allow for (future) project identification,
  # configuration and updates.


esp32:
  board: esp32dev


    # This will allow for (future) project identification,
  # configuration and updates.


# To be able to get logs from the device via serial and api.
logger:

# API is a requirement of the dashboard import.
api:

# OTA is required for Over-the-Air updating
ota:

# This should point to the public location of this yaml file.
dashboard_import:
  package_import_url: github://cristiandc01/AlarmSystem32/project-alarmsystem-esp32.yaml@main
  import_full_config: false

wifi:
  # Set up a wifi access point using the device name above
  ap:
    ssid: "AlarmSystem"
    password: "12345678"

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device.
captive_portal:

##########################################################
# Most projects should not remove anything from above here
# and should just modify the name, project name/version 
# and git url for the dashboard_import
##########################################################


# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
esp32_improv:
  authorizer: none






  
i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true
  id: bus_a

pn532_i2c:
  id: pn532_board
  on_tag:
    then:
       - light.turn_on:
          id: NFC_LED
          brightness: 100%
          red: 100%
          green: 60%
          blue: 10%
          flash_length: 1s
        

remote_receiver:
  pin: GPIO27
  dump: rc_switch
  # Settings to optimize recognition of RF devices
  tolerance: 50%
  filter: 250us
  idle: 4ms
  buffer_size: 2kb



#######################################
#         INPUT BINARY SENSOR         #
#######################################

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO18
      inverted: false
      mode:
        input: true
        
    name: $in1_name
    id: tamper
    device_class: tamper

  - platform: gpio
    pin:
      number: GPIO19
      inverted: false
      mode:
        input: true
        
    name: $in2_name
    id: zone_1
    device_class: motion

  - platform: gpio
    pin:
      number: GPIO23
      inverted: false
      mode:
        input: true
        
    name: $in3_name
    id: zone_2
    device_class: motion


  - platform: gpio
    pin:
      number: GPIO25
      inverted: false
      mode:
        input: true
        
    name: $in4_name
    id: zone_3
    device_class: motion


  - platform: gpio
    pin:
      number: GPIO26
      inverted: false
      mode:
        input: true
        
    name: $in5_name
    id: zone_4
    device_class: motion


  - platform: gpio
    pin:
      number: GPIO13
      inverted: false
      mode:
        input: true
        
    name: $in6_name
    id: ps_presence
    device_class: problem



